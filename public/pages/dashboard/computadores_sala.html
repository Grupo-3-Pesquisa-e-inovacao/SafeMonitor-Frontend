<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máquinas | Dashboard - SafeMonitor</title>
    <link rel="stylesheet" href="../../css/dashboard/computadores_sala.css">
    <link rel="stylesheet" href="../../css/dashboard/header_footer.css">
    <script src="../../js/api/maquina.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body onload="listarMaquinaPorSala(sessionStorage.ID_SALA)">
    <!-- Inicio dos itens da header -->
    <div class="help-screen" id="help-screen">
        <div class="help-window">
            <div class="window-top">
                <div class="close" onclick="showHelp()">
                    X
                </div>
            </div>

            <ul class="help-info">
                <li>Lista de alertas</li>
                <li><img src="../../assets/assets-dashboard/dangerous.svg" alt="">
                    <p> - Alerta critico</p>
                </li>
                <li><img src="../../assets/assets-dashboard/alert-amarelo.svg" alt="">
                    <p> - Alerta atenção</p>
                </li>
                <li><img src="../../assets/assets-dashboard/alert-verde.svg" alt="">
                    <p> - Alerta OK</p>
                </li>
            </ul>
        </div>
    </div>

    <div class="menu-mobile" id="menu-mobile">
        <ul class="icons">
            <li onclick="showHelp()">?</li>
            <li><img src="../../assets/assets-dashboard/cog.png" alt=""><a href="dashboard_configuracoes.html"></a></li>
            <li><img src="../../assets/assets-dashboard/user.png" alt=""><a href="./dashboard_perfil.html"></a></li>
        </ul>
        <a href="">Inicio</a>
        <a href="">Dash geral</a>
        <a href="">Salas</a>
    </div>

    <header>
        <div class="logo">
            <img src="../../assets/logo/logo_horizontal.png" alt="">
            <a href="./dashboard_geral.html"></a>
        </div>
        <div class="links">
            <a href="./dashboard_geral.html">Visão Geral</a>
            <a href="./dashboard_visao_salas.html">Visão Salas</a>
        </div>

        <div class="options">
            <div class="icon ajuda" onclick="showHelp()">
                ?
            </div>
            <div class="icon">
                <img src="../../assets/assets-dashboard/cog.png" alt="">
                <a href="./dashboard_configuracoes.html"></a>
            </div>
            <div class="icon">
                <img src="../../assets/assets-dashboard/user.png" alt="">
                <a href="./dashboard_perfil.html"></a>
            </div>
        </div>

        <div class="hb-menu" onclick="showMenu()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </header>
    <!-- Fim dos itens da header -->

    <div id="ConteudoSite">

        <div id="modal" class="modal">
            <div class="tituloModal" id="tituloModal">
                Adicione uma máquina
            </div>
            <div class="conteudoModal">


                <div class="form">
                    <div class="conteudoForm">
                        <div class="nomeDaSala">
                            Nome da máquina:
                        </div>
                        <div class="inputNomeSala">
                            <input type="text" name="" id="nome">
                        </div>

                        <div class="nomeDaSala">
                            Modelo:
                        </div>
                        <div class="inputNomeSala">
                            <input type="text" name="" id="modelo">
                        </div>

                        <div class="nomeDaSala">
                            Número:
                        </div>
                        <div class="inputNomeSala">
                            <input type="text" name="" id="numeroSerie">
                        </div>

                        <div class="nomeDaSala">
                            Marca:
                        </div>
                        <div class="inputNomeSala">
                            <input type="text" name="" id="marca">
                        </div>

                        <div class="divButtonAddSala" id="buttonsModal">
                            <button class="buttonAddSala" onclick="cadastrarMaquina()">
                                Adicionar Máquina
                            </button>

                            <button class="buttonCancelarAddSala" onclick="fecharModal()">
                                Cancelar
                            </button>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <div class="containerSalas" id="containerSalas">
            <div class="titulo-menuFiltros">
                <div class="titulo" id="nomeSala"></div>
            </div>

            <div class="miniContainerSalas" id="miniContainerSalas">

            <!-- <div class="addSala">
                <div class="divDentroAddSala">
                    <a href="javascript:void(0);" onclick="abrirModal()">
                        <img id="iconeDeMais" src="../../assets/assets-dashboard/plus.svg">
                        <div class="mensagem">Adicionar Máquinas</div>
                    </a>
                </div>
            </div> -->
        </div>
    </div>
    </div>

    <footer>
        <p>Safe Monitor - 2023 - Todos direitos reservados</p>
    </footer>
</body>

</html>
<script src="../../js/computadores_sala.js"></script>

<script>
    let helpScreen = document.getElementById("help-screen")
    let menuMobile = document.getElementById("menu-mobile")

    function showHelp() {
        helpScreen.classList.toggle("visible")
    }

    function showMenu() {
        menuMobile.classList.toggle("visible")
    }
</script>
